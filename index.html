
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Enter your details :-</h1>
              <form
             id="form" action="https://enw7u145b8im9.x.pipedream.net/" method="post">
                <h3>Name :</h3>
                <label for="fname">First Name : </label>
                <input required type="text" id="fname" name="first_name" placeholder="Enter your first name">
                <br>
                <br>
                <label for="lname">Last Name : </label>
                <input required type="text" id="lname" name="last_name" placeholder="Enter your last name">
                <h3>Address :</h3>
                <label for="state">State : </label>
                <input required type="text" id="state" name="state" placeholder="Enter your state">
                <br>
                <br>
                <label for="city">City : </label>
                <input required type="text" id="city" name="city" placeholder="Enter your city">
                <br>
                <br>
                <label for="street">Street : </label>
                <input required type="text" id="street" name="street_address" placeholder="Enter street name">
                <br>
                <br>
                <label for="pin">Pincode : </label>
                <input required type="number" id="pin" name="pincode" placeholder="Enter your pincode">
                <h3>Contact Number : </h3>
                <label>Mobile Number :</label>
                <input required type="number" id="num" name="contact_number" placeholder="Enter your mobile no.">
                <h3>Rating : </h3>
                <h4>Quality of Product :</h4>
                <input type="radio" name="quality_of_products_received_rating" value="Excellent" id="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" name="quality_of_products_received_rating" value="Good" id="good">
                <label for="good">Good</label>
                <input type="radio" name="quality_of_products_received_rating" value="Bad" id="bad">
                <label for="bad">Bad</label>
                <h4>Value for money :</h4>
                <input type="radio" name="value_for_money_rating" value="Excellent" id="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" name="value_for_money_rating" value="Good" id="good">
                <label for="good">Good</label>
                <input type="radio" name="value_for_money_rating" value="Bad" id="bad">
                <label for="bad">Bad</label>
                <h4>Delivery :</h4>
                <input type="radio" name="delivery_rating" value="Excellent" id="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" name="delivery_rating" value="Good" id="good">
                <label for="good">Good</label>
                <input type="radio" name="delivery_rating" value="Bad" id="bad">
                <label for="bad">Bad</label>
                <br>
                <br>
                <button class="btn" type="submit" value="submit">Submit</button>
                
            </form>
        </div>
    </div>
</body>

</html>
</body>
</html>
